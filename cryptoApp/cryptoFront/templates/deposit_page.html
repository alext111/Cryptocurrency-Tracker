<!doctype html>

<html>

    <head>

        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Deposit</title>

        <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>

    </head>

    <body>

        <h1>Deposit Page</h1>

        <form method="post" id="deposit_form">
          {% csrf_token %}
          <label for="deposit_amount">Deposit:</label>
          <input type="text" id="deposit_amount" name="deposit_amount"><br><br>
          <label for="deposit_coin">Coin ID:</label>
          <input type="text" id="deposit_coin" name="deposit_coin"><br><br>
        </form>

        <button type="submit" form="deposit_form" value="Submit">Submit</button>

    </body>

</html>
