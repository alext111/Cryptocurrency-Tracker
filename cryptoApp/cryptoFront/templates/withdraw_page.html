<!doctype html>

<html>

    <head>

        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Withdraw</title>

        <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>

    </head>

    <body>

        <h1>Withdraw Page</h1>

        <form method="post" id="withdraw_form">
          {% csrf_token %}
          <label for="withdraw_amount">Withdraw:</label>
          <input type="text" id="withdraw_amount" name="withdraw_amount"><br><br>
          <label for="withdraw_coin">Coin ID:</label>
          <input type="text" id="withdraw_coin" name="withdraw_coin"><br><br>
        </form>

        <button type="submit" form="withdraw_form" value="Submit">Submit</button>

    </body>

</html>
